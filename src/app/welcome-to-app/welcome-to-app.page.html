<ion-header no-border class="ion-no-border most-use-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/images/menu-icon.png">
      </ion-menu-button>      
    </ion-buttons>
    <ion-chip class="logo">
      <img src="../../assets/images/Karoo-Kaarte-LOGO-WHITE-04.png">
    </ion-chip>
    <ion-chip slot="end"></ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="titleMain">
      <h2>WELCOME</h2>
    </div>
    <div class="contentBox" [innerHTML]="ResultData.content"></div>

      </ion-slide>
      <ion-slide>
        <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="" />
      </ion-slide>
      <ion-slide>
        <img src="https://code.recuweb.com/c/u/3a09f4cf991c32bd735fa06db67889e5/2018/08/wordpress-photo-gallery-plugins1.png" alt="" />
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
