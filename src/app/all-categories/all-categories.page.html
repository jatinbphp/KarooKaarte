<ion-header no-border class="ion-no-border most-use-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/images/menu-icon.png">
      </ion-menu-button>      
    </ion-buttons>
    <ion-chip class="logo">
      <img src="../../assets/images/Karoo-Kaarte-LOGO-WHITE-04.png">
    </ion-chip>
    <ion-chip slot="end"></ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mainContent">
    <div class="titleMain">
      <h2>BROWSE CATEGORIES</h2>
    </div>
    <div class="categoryList" *ngIf="ResultData.length > 0">
      <ul class="mainCate" *ngFor="let Categories of ResultData; let m = index;">
        <li class="title">
          <span (click)="SelectedOption('maincategory',Categories.id)">{{Categories.category_name}}</span>
          <ul *ngIf="Categories.sub_category.length > 0">
            <li *ngFor="let SubCategories of Categories.sub_category; let s = index;">
              <span (click)="SelectedOption('subcategory',SubCategories.id)">&nbsp;>&nbsp;{{SubCategories.subcategory_name}}</span>
            </li>
          </ul>
        </li>        
      </ul>
      <!--<ul class="mainCate">

        <li> > Sub Category</li>

        <li> > Sub Category</li>
        <li> > Sub Category</li>
      </ul>
      <ul class="mainCate">
        <li class="title">Main Category</li>
        <li> > Sub Category</li>
        <li> > Sub Category</li>

      </ul>-->
