<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-button slot="end" id="Trigger-All">      
      <ion-icon icon-only name="ellipsis-vertical"></ion-icon>
    </ion-button>
    <ion-popover trigger="Trigger-All" triggerAction="click" [dismissOnSelect]="true">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-list no-padding>
            <ion-item lines="none" (click)="SelectedOption('all')">
              <ion-label>All</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="SelectedOption('live')">
              <ion-label>Live</ion-label>
            </ion-item>            
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>LOCATE POINTS OF INTEREST</h1>
  <div #MAP id="MAP" style="width:100%; height: 100%"></div>
</ion-content>
