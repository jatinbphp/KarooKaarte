<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-buttons slot="end">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>LISTING NAME</h1>
  <ion-button id="Trigger-Lang">CHOOSE LANGUAGE</ion-button>
  <ion-popover trigger="Trigger-Lang" triggerAction="click" [dismissOnSelect]="true">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-list no-padding>
          <ion-item lines="none">
            <ion-label>English</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Afrikaans</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Xhosa</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
  <ion-card>
    <ion-card-header>
      <ion-card-title>MAIN CATEGORY >> SUB CATEGORY</ion-card-title>
      <ion-card-subtitle>Summary</ion-card-subtitle>
    </ion-card-header>  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
    <ion-button fill="clear">READ MORE >></ion-button>
  </ion-card>  
  <h1>GALLERY</h1>
  <ion-slides #PhotoSlider pager="false" [options]="PhotoSliderOptions">
    <ion-slide>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="" />
    </ion-slide>
    <ion-slide>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="" />
    </ion-slide>
  </ion-slides>
  <h1>VIDEO</h1>
  <ion-slides #VideoSlider pager="false" [options]="VideoSliderOptions">
    <ion-slide>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="" />
    </ion-slide>
    <ion-slide>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="" />
    </ion-slide>
  </ion-slides>
  <h1>AUDIO</h1>
  <ion-slides #AudioSlider pager="false" [options]="AudioSliderOptions">
    <ion-slide>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="" />
    </ion-slide>
    <ion-slide>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="" />
    </ion-slide>
  </ion-slides>
</ion-content>
