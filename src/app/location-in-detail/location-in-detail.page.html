<ion-header no-border class="ion-no-border most-use-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/images/menu-icon.png">
      </ion-menu-button>      
    </ion-buttons>
    <ion-chip class="logo">
      <img src="../../assets/images/Karoo-Kaarte-LOGO-WHITE-04.png">
    </ion-chip>
    <ion-buttons slot="end">
			<ion-back-button text="Back" icon=""></ion-back-button>
		</ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mainContent">
    <div class="titleMain">
      <h2 *ngIf="Language == 'english'">{{ResultDataForEnglish.name}}</h2>
      <h2 *ngIf="Language == 'afrikaans'">{{ResultDataForAfrikaans.name}}</h2>
      <h2 *ngIf="Language == 'xhosa'">{{ResultDataForXhosa.name}}</h2>
      <ion-button color="primary" id="Trigger-Lang">CHOOSE LANGUAGE</ion-button>
      <ion-popover trigger="Trigger-Lang" triggerAction="click" [dismissOnSelect]="true">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-list no-padding>
              <ion-item lines="none" (click)="SelectedLanguage('english')">
                <ion-label>English</ion-label>
              </ion-item>
              <ion-item lines="none" (click)="SelectedLanguage('afrikaans')">
                <ion-label>Afrikaans</ion-label>
              </ion-item>
              <ion-item lines="none" (click)="SelectedLanguage('xhosa')">
                <ion-label>Xhosa</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </div>
    <ion-card class="detailBox">
      <ion-card-header>
        <ion-card-title>{{CategoryNM}} >> {{CategorySNM}}</ion-card-title>
        <ion-card-subtitle>Summary</ion-card-subtitle>
      </ion-card-header>  
      <ion-card-content *ngIf="Language == 'english'" [innerHTML]="ResultDataForEnglish.summary"></ion-card-content>
      <ion-card-content *ngIf="Language == 'afrikaans'" [innerHTML]="ResultDataForAfrikaans.summary"></ion-card-content>
      <ion-card-content *ngIf="Language == 'xhosa'" [innerHTML]="ResultDataForXhosa.summary"></ion-card-content>
      <div class="text-right">
        <ion-button fill="clear" (click)="ReadMore()">READ MORE >></ion-button>
      </div>
    </ion-card>
    <div class="gallery" *ngIf="ResultDataImages.length > 0">
      <h5>GALLERY</h5>
      <ion-slides #PhotoSlider pager="false" [options]="PhotoSliderOptions">
        <ion-slide *ngFor="let Images of ResultDataImages; let i = index;" (click)="EnlargePhoto(Images.image_name)">
          <img src="{{Images.image_name}}"/>
        </ion-slide>        
      </ion-slides>
    </div>
    <div class="video" *ngIf="ResultDataVideos.length > 0">
      <h5>VIDEO</h5>
      <ion-slides #VideoSlider pager="false" [options]="VideoSliderOptions">
        <ion-slide>
          <iframe [src]="trustedVideoUrl" frameborder="0" allowfullscreen="true"></iframe>
          <!--<iframe [src]="trustedVideoUrl" frameborder="0" allow="encrypted-media; gyroscope; picture-in-picture;"></iframe>-->
        </ion-slide>        
      </ion-slides>
    </div>
    <div class="audio" *ngIf="ResultDataAudios.length > 0">
      <h5>AUDIO</h5>
      <ion-list lines="none">
        <ion-item *ngFor="let Audios of ResultDataAudios; let i = index;" [disabled]="Audios.disabled">
          <ion-label>Listen to audio clip</ion-label>
          <ion-button color="light" class="play-btn" *ngIf="IsAudioPlayed == true" (click)="StopAudio()">
            <ion-icon name="pause-sharp"></ion-icon>
          </ion-button>
          <ion-button color="light" class="play-btn" *ngIf="IsAudioPlayed == false" (click)="PlayAudio(Audios.mp3_name)">
            <ion-icon name="play-sharp"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>      
    </div>
  </div>
</ion-content>
